<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal outside click listener</title>
    <link rel="stylesheet" href="Modal-Disciplina.css" />
    <script src="https://kit.fontawesome.com/9102f812cf.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <!-- HEADER DO MODAL -->
    <div class="modal-overlay" id="overlay">
      <div class="modal" id="modal">
        <div class="modal-header">Adicionar Disciplina</div>

        <!-- BODY DO MODAL -->
        <div class="modal-body">
          <form>
            <fieldset class="Quadro-Campos">
              <div>
                
                <label for="Disciplina" class="Titulo-Campo">Disciplina:</label><br />
                
                <input type="text" id="Disciplina" class="Campo" placeholder="Ex: Vidro" required/>
              </div>
              
                <div>
                  <label for="Setor" class="Titulo-Campo">Setor:</label><br />
                  <div class="Campo-seletor" required>
                    <select name="select" id="Setor" required >
                    <option value="valor1">Operacional</option>
                    <option value="valor2" >Lider</option>
                    <option value="valor3">Ead/Ti</option>
                    <option value="valor3">Administrativo</option>
                    <option value="valor3">Outros</option>
                  </select>
                </div>
                </div>

                <div>
                  <label for="Categoria" class="Titulo-Campo">Categoria:</label><br />
                  <div class="Campo-seletor" required>
                    <select name="select" id="Categoria" requiredoooooooooooooooooooooooooooooooooooooooo>
                    <option value="valor1">Operacional</option>
                    <option value="valor2" >Lider</option>
                    <option value="valor3">Ead/Ti</option>
                    <option value="valor3">Administrativo</option>
                    <option value="valor3">Outros</option>
                  </select>
                </div>
                </div>
              </fieldset>


          <!-- FOOTER DO MODAL -->
        </div>
        <div class="modal-footer">
          <div class="Campos-footer">
          <div>
            <button onclick="closeModal()" class="Botao-Cancelar">Cancelar</button>
          </div>    
          <div>
              <input type="submit" class="Botao-Enviar" value="Enviar" onclick="Confirmacao()">
          </div>
         </div>
        </div>
        </form>
      </div>
    </div>

    <button onclick="openModal()">Open modal</button>

    <script src="Modal-Disciplina.js"></script>
  </body>
</html>
